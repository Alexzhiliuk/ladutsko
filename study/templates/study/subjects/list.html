{% extends "base.html" %}
{% load static %}


{% block page_title %}Дисциплины{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
{% endblock %}

{% block content %}
<section >
    <h1 class="h1">Дисциплины</h1>
    <a href="{% url 'subject-add' %}" class="btn mt-40">Добавить</a> <a href="{% url 'subjects-upload' %}" class="btn mt-20">Загрузить</a>
    <div class="table-wrapper mt-40">
        <table class="table">
        <thead>
            <tr>
                <th>Название</th>
            </tr>
        </thead>
        <tbody>
            {% for object in objects %}
            <tr>
                <td>{{ object.name|default:"-" }}</td>
                <td>
                    <a href="{% url 'subject' object.id %}" class="btn btn-table">изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</section>
{% endblock %}

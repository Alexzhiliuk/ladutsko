{% extends "base.html" %}
{% load static %}


{% block page_title %}Группы{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/table.css' %}">
{% endblock %}

{% block content %}
<section >
    <h1 class="h1">Группы</h1>
    <a href="{% url 'group-add' %}" class="btn mt-40">Добавить</a>
    <div class="table-wrapper mt-40">
        <table class="table">
        <thead>
            <tr>
                <th>Номер группы</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for object in objects %}
            <tr>
                <td>{{ object.number }}</td>
                <td>
                    <a href="{% url 'group' object.pk %}" class="btn btn-table">изменить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

</section>
{% endblock %}

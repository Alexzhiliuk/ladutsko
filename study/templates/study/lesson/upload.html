{% extends "base.html" %}
{% load util %}
{% load static %}


{% block page_title %}Загрузка занятий{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/select.css' %}">
{% endblock %}

{% block content %}
<a href="{% url 'lessons' %}" class="back"><svg width="37" height="36" viewBox="0 0 37 36" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M30.3301 18L6.33008 18M6.33008 18L15.3301 27M6.33008 18L15.3301 9" stroke="#383838" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>Назад</a>

<section class="section-teachers">
    <h1 class="h1 h1_center">Загрузка занятий</h1>

    <form action="." method="POST" enctype="multipart/form-data" class="form mt-40">
        {% csrf_token %}
        <div class="form__item">
            <label for="{{ form.excel.id_for_label }}" class="form__label">{{ form.excel.label }}</label>
            {{ form.excel }}
        </div>
        <div class="form__item">
            <button type="submit" class="btn">Загрузить</button>
        </div>

    </form>

</section>

<script>
</script>
{% endblock %}
